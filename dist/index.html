<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <!-- add font family -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Manrope:wght@200;300;400&family=Montserrat:wght@200;300;400&family=Poppins:wght@200;300;400&family=Roboto:wght@100;300;400&display=swap"
      rel="stylesheet"
    />
    <!-- addfont icon -->
    <script src="https://kit.fontawesome.com/6a1c2b0a40.js" crossorigin="anonymous"></script>
    <title>Advance Project Using TailwindCSS</title>
  </head>
  <body>
        <header class=" bg-[url('./assets/BG.png')] bg-cover ">
              <!-- navbar -->
              <nav class="  bg-[url('./assets/BG.png')] bg-cover  flex justify-between items-center py-3 px-3 sticky top-0 z-10">
                   <div>
                     <img src="./assets/Logo.png" alt="logoImage">
                   </div>
                   <div class="hidden md:hidden lg:block">
                       <ul class="flex gap-4 justify-center items-center text-sky-950 font-semibold">
                        <li><a href="#">Features</a></li>
                        <li><a href="#">Solutions</a></li>
                        <li><a href="#">Company</a></li>
                        <li><a href="#">Resources</a></li>
                        <li><a href="#">Contact</a></li>
                       </ul>
                   </div>
                   <div class="hidden md:hidden lg:block">
                         <button class="  bg-white rounded-2xl  py-1 px-4 mx-1 font-medium hover:bg-slate-400 hover:text-white">Log In</button>
                         <button class="  bg-sky-950 text-white text-center rounded-2xl py-1 px-4 mx-1 font-medium hover:bg-sky-900">Sign Up</button>
                   </div>
                   <div class=" block lg:hidden md:block cursor-pointer m-2 text-3xl">
                    <i class="fa-solid fa-bars"></i> 
                   </div>
              </nav>
        </header>

  </body>
</html>

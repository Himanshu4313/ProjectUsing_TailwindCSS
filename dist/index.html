<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <!-- add font family -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Manrope:wght@200;300;400&family=Montserrat:wght@200;300;400&family=Poppins:wght@200;300;400&family=Roboto:wght@100;300;400&display=swap"
      rel="stylesheet"
    />
    <!-- addfont icon -->
    <script
      src="https://kit.fontawesome.com/6a1c2b0a40.js"
      crossorigin="anonymous"
    ></script>
    <title>Advance Project Using TailwindCSS</title>
  </head>
  <body>
    <header class="bg-[url('./assets/BG.png')] bg-cover">
      <!-- navbar -->
      <nav
        class="bg-[url('./assets/BG.png')] bg-cover flex justify-between items-center py-3 px-3 sticky top-0 z-10"
      >
        <div>
          <img src="./assets/Logo.png" alt="logoImage" />
        </div>
        <div class="hidden md:hidden lg:block">
          <ul
            class="flex gap-4 justify-center items-center text-sky-950 font-semibold"
          >
            <li><a href="#">Features</a></li>
            <li><a href="#">Solutions</a></li>
            <li><a href="#">Company</a></li>
            <li><a href="#">Resources</a></li>
            <li><a href="#">Contact</a></li>
          </ul>
        </div>
        <div class="hidden md:hidden lg:block">
          <button
            class="bg-white rounded-2xl py-1 px-4 mx-1 font-medium hover:bg-slate-400 hover:text-white"
          >
            Log In
          </button>
          <button
            class="bg-sky-950 text-white text-center rounded-2xl py-1 px-4 mx-1 font-medium hover:bg-sky-900"
          >
            Sign Up
          </button>
        </div>
        <div class="block lg:hidden md:block cursor-pointer m-2 text-3xl">
          <i class="fa-solid fa-bars"></i>
        </div>
      </nav>
      <!-- Poster section -->
      <div class="flex w-screen md:flex-row lg:flex-row flex-col-reverse">
        <div class=" p-3 w-screen md:w-1/2 lg:w-1/2 flex justify-start items-center ">
            <div class=" my-4 p-1 md:mx-8 lg:mx-8 md:p-5 lg:p-5">
                  <div class="text-3xl font-bold">
                    <h1 class="text-slate-950 ">Find High-Potential Customers with</h1>
                    <h1 class="text-sky-950">Trustco.</h1>
                  </div>
                  <p class="text-sky-900 font-semibold lg:my-5 md:my-4 my-2 w-11/12 ">We provide sales teams and professionals with the knowledge, skill and discipline they need to be 10x more successful.</p>
                  <div class="flex justify-center items-center my-3 md:my-5 lg:my-5 bg-slate-800 lg:w-4/12 md:w-10/12 w-7/12 cursor-pointer rounded-3xl py-2 hover:bg-slate-700">
                     
                    <div class="text-white font-semibold ">Explore Our Works</div> 
                     <div class="text-white font-semibold mx-4"><i class="fa-solid fa-arrow-right"></i></div>
                  </div>
            </div>
        </div>
        <div
          class="w-screen lg:w-1/2 md:w-1/2 flex justify-center items-center"
        >
          <img
            src="./assets/Man mobile.png"
            alt="Photo"
            class="w-9/12 h-screen hidden md:block lg:block"
          />
          <img
            src="./assets/Man mobile.png"
            alt="photo"
            class="block md:hidden lg:hidden"
          />
        </div>
      </div>
    </header>
  </body>
</html>
